[pytest]
# Pytest配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 命令行选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=domain
    --cov=infrastructure
    --cov=application
    --cov=core
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    -p no:warnings

# 标记定义
markers =
    asyncio: 异步测试
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    smoke: 冒烟测试
    regression: 回归测试

# 异步测试配置
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 最小Python版本
minversion = 7.0

# 覆盖率配置
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */old/*
    */scripts/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
