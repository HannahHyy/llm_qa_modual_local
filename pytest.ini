[pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# Python文件匹配模式
python_files = test_*.py

# Python类匹配模式
python_classes = Test*

# Python函数匹配模式
python_functions = test_*

# 输出选项
addopts =
    -v                          # 详细输出
    --strict-markers            # 严格标记模式
    --tb=short                  # 简短的traceback
    --maxfail=5                 # 最多失败5个测试就停止
    -ra                         # 显示所有测试结果摘要
    --color=yes                 # 彩色输出

# 异步测试支持
asyncio_mode = auto

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    functional: 功能测试
    slow: 慢速测试
    skip_ci: CI环境跳过

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置（需要安装pytest-cov）
# --cov=core --cov=infrastructure --cov-report=html --cov-report=term

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
